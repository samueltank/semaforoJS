<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semáforo - JS</title>
  <!-- links(head) -->
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer="defer"></script>
</head>
<body>
  <main>
    <header>
      <h1>Semáforo JS</h1>
    </header>

    <section class="principal">
      <div class="semaforo">
        <img src="./img/desligado.png" id="semaforo" alt="Semáforo desligado"
        title="Clique nos botões abaixo para brincar com o semáforo!">
        <div class="status">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="botoes">
        <button type="button" id="btnVerde">Verde</button>
        <button type="button" id="btnAmarelo">Amarelo</button>
        <button type="button" id="btnVermelho">Vermelho</button>
        <button type="button" id="btnAuto">Automático</button>
      </div>
      <noscript 
        title="Ative seu JavaScript para que o projeto funcione corretamente"
      >
        * Seu navegador não suporta JavaScript ou esse recurso está
        desativado.
      </noscript> 
    </section>
    <footer><address>&copy;Sam Tank | 2022</address></footer>
  </main>
</body>
</html>
